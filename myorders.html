function normalizeItems(items) {
  if (!items) return [];

  // If it's already an array
  if (Array.isArray(items)) {
    return items.map(it => {
      if (typeof it === 'string') {
        // parse "Tomato x2 - â‚¹40" or "Tomato x2" or "Tomato"
        const m = it.match(/(.+?)\s*[xÃ—]\s*(\d+)(?:\s*[-â€“]\s*â‚¹?\s*([\d.]+))?$/i)
                || it.match(/(.+?)\s*[-â€“]\s*â‚¹?\s*([\d.]+)$/); // fallback "Tomato - 40"
        if (m && m[2]) {
          // pattern 1 matched name x qty (maybe price)
          return {
            name: m[1].trim(),
            qty: Number(m[2]) || 1,
            a: m[3] ? Number(m[3]) : 0
          };
        } else if (m && m[2] === undefined && m[1] && m[2] === undefined) {
          // unlikely, fallback to raw
          return { name: it.trim(), qty: 1, a: 0 };
        } else {
          // no qty found
          return { name: it.trim(), qty: 1, a: 0 };
        }
      } else if (typeof it === 'object' && it !== null) {
        // object might contain many possible keys
        const name = it.name || it.item || it.title || it.product || "Item";
        const qty  = it.qty || it.quantity || it.kg || it.q || 1;
        const a    = it.a || it.amount || it.price || it.total || it.lineTotal || 0;
        return { name: String(name).trim(), qty: Number(qty) || 1, a: Number(a) || 0 };
      } else {
        return { name: String(it), qty: 1, a: 0 };
      }
    });
  }

  // If items is a JSON string
  if (typeof items === 'string') {
    // try JSON parse
    try {
      const parsed = JSON.parse(items);
      return normalizeItems(parsed);
    } catch (e) {
      // not JSON â€” try splitting by comma
      return items.split(',').map(s => {
        s = s.trim();
        const m = s.match(/(.+?)\s*[xÃ—]\s*(\d+)(?:\s*[-â€“]\s*â‚¹?\s*([\d.]+))?$/i);
        if (m) {
          return { name: m[1].trim(), qty: Number(m[2]) || 1, a: m[3] ? Number(m[3]) : 0 };
        }
        // if string has "name - price"
        const m2 = s.match(/(.+?)\s*[-â€“]\s*â‚¹?\s*([\d.]+)/);
        if (m2) {
          return { name: m2[1].trim(), qty: 1, a: Number(m2[2]) || 0 };
        }
        return { name: s, qty: 1, a: 0 };
      });
    }
  }

  // Fallback: unknown type -> empty
  return [];

            <span class="veg-amt">Rs.${(Number(item.a) || 0).toFixed(2)}</span>
          </li>
        `).join('')}
      </ul>
      <div class="total" style="text-align:right; font-weight:bold; margin-top:10px;">
        Total: Rs.${(meta.totalAmount !== null ? Number(meta.totalAmount).toFixed(2) : totalAmount.toFixed(2))}
      </div>
    </div>
  `;

  document.getElementById("billContainer").innerHTML = billHTML;
  document.getElementById("billPopup").style.display = "block";
}
